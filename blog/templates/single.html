{% extends 'base.html' %}

{% block title %}
Nue Blog - {{ post.title }}
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center pt-5">
        <div class="col-md-8">

            <div class="col-12">
                <h1>{{ post.title }}</h1>
            </div>
            <div class="col-12">
                <p>{{ post.content|linebreaks }}</p>
            </div>

        </div>
    </div>
</div>
{% endblock content %}
