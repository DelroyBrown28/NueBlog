{% extends 'base.html' %}

{% block title %}
Nue Blog
{% endblock title %}

{% block content %}
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-8 pt-5">
            {% for post in posts  %}
            <div class="col-12">
                <h1>
                    <a class="text-dark" href="{{ post.get_absolute_url }}">{{ post.title }}</a>
                </h1>
            </div>
            <div class="col-12">
                <p>{{ post.excerpt }}</p>
                <!-- <p>{{ post.content|truncatechars:250 }}</p> -->
            </div><br>
            {% endfor posts %}
        </div>
    </div>
</div>
{% endblock content %}
